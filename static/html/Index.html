<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art by Me | Login</title>
    <link href="/fadeInLeft.css" rel="stylesheet" type="text/css">
    <link href="/layout.css" rel="stylesheet" type="text/css">
    <link href="/slideshow.css" rel="stylesheet" type="text/css">
    <script src="/scripts/index.js"></script>

    <!-- for the menus -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
    <meta content="IE-edge" http-equiv="X-UA-Compatible">
    <link href="/main.css" rel="stylesheet" type="text/css">
    <script src="/scripts/IncludeHTML.js"></script>

</head>
<body>
<!-- menus -->
<div w3-include-html="menu.html"></div>

<div class="content">
    <div class="in-down">
        <div class="form">
        <h1>Login</h1>
            <div class="login-form">
                Username: <input id="user"/><br/>
                Password: <input type="password" id="pass"/><br/>
                <input type="checkbox" value="lsRememberMe" id="rememberMe" checked> <label for="rememberMe">Remember me</label>
                <div class="myButton" id="go">Log In</div><br/>
                <!--forget-and-sign-up-btn-->
                <div class="error"></div>
                <div class="signin">
                    <p class="forget">Don't have an account yet?
                        <a href="/Register.html">Create Account</a></p>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- for loading the menus -->
<script>includeHTML();</script>
<script src="/scripts/Menu.js"></script>

</body>
</html>
