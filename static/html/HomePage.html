<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art by Me | Explore Minimal & Abstract Original Artworks</title>
    <link href="/fadeInLeft.css" rel="stylesheet" type="text/css">
    <link href="/layout.css" rel="stylesheet" type="text/css">

    <link href="/slideshow.css" rel="stylesheet" type="text/css">

    <!-- for the menus -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
    <meta content="IE-edge" http-equiv="X-UA-Compatible">
    <link href="/main.css" rel="stylesheet" type="text/css">
    <script src="/scripts/IncludeHTML.js"></script>

</head>
<body>
<!-- menus -->
<div w3-include-html="menu.html"></div>

    <div class="content">
        <div class="in-down">
            <h1>Welcome!</h1>
            <h3>We are art. ready to explore?</h3>
        </div>

        <div class="banner">
            <a href="/Store.html"><img src="/gallery/banner.PNG"></a>
        </div>

        <div class="feature-heading">
            <h2>
                Featured Categories
            </h2>
        </div>
        <!--product-categories-slider---------------------->
        <ul id="autoWidth" class="cs-hidden">
            <!--box-1--------------------->
            <li class="f-item">
                <div class="feature-box">
                    <a href="#">
                        <img src="/gallery/new/IMG_0530.PNG">
                    </a>
                </div>
                <span>Abstract & Minimal</span>
            </li>
            <!--box-2--------------------->
            <li class="f-item">
                <div class="feature-box">
                    <a href="#">
                        <img src="/gallery/new/IMG_0567.PNG">
                    </a>
                </div>
                <span>Personal Portraits</span>
            </li>
            <!--box-3--------------------->
            <li class="f-item">
                <div class="feature-box">
                    <a href="#">
                        <img src="/gallery/new/Untitled_Artwork 9.PNG">
                    </a>
                </div>
                <span>Greeting Cards</span>
            </li>
            <!--box-4--------------------->
            <li class="f-item">
                <div class="feature-box">
                    <a href="#">
                        <img src="/gallery/new/Untitled_Artwork 7.png">
                    </a>
                </div>
                <span>Line Art</span>
            </li>
            <!--box-5--------------------->
            <li class="f-item">
                <div class="feature-box">
                    <a href="#">
                        <img src="/gallery/new/IMG_0529.png">
                    </a>
                </div>
                <span>Posters</span>
            </li>
            <!--box-6--------------------->
            <li class="f-item">
                <div class="feature-box">
                    <a href="#">
                        <img src="/gallery/new/Untitled_Artwork 15.png">
                    </a>
                </div>
                <span>Women</span>
            </li>

        </ul>

        <!-- responsive img grid -->
        <div class="row">
            <div class="column">
                <img src="/gallery/new/IMG_0566.png">
                <img src="/gallery/new/082A3BD6-2803-43C9-A84E-8953DBE14896.JPG">
            </div>
            <div class="column">
                <img src="/gallery/new/CC2BBD34-E771-4355-B651-194506E75A04.JPG">
                <img src="/gallery/new/IMG_0520.png">
            </div>
            <div class="column">
                <img src="/gallery/new/IMG_0567.PNG">
                <img src="/gallery/new/Untitled_Artwork.jpg">
                <img src="/gallery/new/Untitled_Artwork 14.PNG">
            </div>
            <div class="column">
                <img src="/gallery/new/Untitled_Artwork 16.PNG">
                <img src="/gallery/new/Untitled_Artwork%207.PNG">
            </div>
        </div>

    </div>

<!-- for loading the menus -->
<script>includeHTML();</script>
<script src="/scripts/Menu.js"></script>

</html>
