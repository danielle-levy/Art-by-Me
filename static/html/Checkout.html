<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Art by Me | Checkout</title>
  <script src="/scripts/Checkout.js"> </script>
  <link href="/fadeInLeft.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="/checkout.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="/layout.css" rel="stylesheet" type="text/css">

  <!-- for the menus -->
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
  <meta content="IE-edge" http-equiv="X-UA-Compatible">
  <link href="/main.css" rel="stylesheet" type="text/css">
  <script src="/scripts/IncludeHTML.js"></script>

</head>

<body>
<!-- menus -->
<div w3-include-html="menu.html"></div>

<div class="content">
  <div class="in-down">
    <!--<div class="container">-->
      <h1>Checkout</h1>

      <div class="row">
        <div class="col-75">
          <div class="container">

              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="New York">

                  <div class="row">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>

                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">

                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>

              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
            <div class="error"></div>
            <input type="submit" value="Continue to checkout" class="btn" id="checkout-btn">
          </div>
        </div>

        <div class="col-25">
          <div class="container">
            <h3>Cart
              <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i>
                <b id="cart-length"></b>
        </span>
            </h3>
            <div id="cart-products">
            </div>
            <hr>
            <p>Total <span class="price" style="color:black"><b id="cart-total-price"></b></span></p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- for loading the menus -->
<script>includeHTML();</script>
<script src="/scripts/Menu.js"></script>
</body>
</html>
